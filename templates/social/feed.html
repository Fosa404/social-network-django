{% extends 'social/layout.html' %}
{% load humanize %}

{% block content %}
<form method="post" class="d-flex w-50">
    {% csrf_token %}
    <input type="text" placeholder="Find your friends" name="search_users" id="users" class="mr-2">
    <input class="btn btn-primary col-2 ms-4" type="submit" value="Search" id="users">
</form>

{% for post in posts %}
<article>
    <div class="container-article">
        <img src="{{ post.user.profile.image.url }}">
        <div>
            <h2 class="username"><a href="{% url 'profile' post.user.username %}">{{ post.user.username }}</a></h2>
            <i class="clock"></i>
            <time data-time="#">{{ post.timestamp|naturaltime }}</time>
            <div class="post">{{ post.content }}</div>
        </div>
    </div>
</article>
{% endfor %}

{% endblock %}
